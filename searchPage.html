<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Eser Arama</title>
    <link rel="stylesheet" href="css/searchPage_styles.css">
    <link rel="stylesheet" href="css/main_styles.css">
    <script src="js/searchPage_scripts.js"></script>
    <script src="js/main_script.js"></script>
    <script src="js/header_scripts.js"></script>
    <script src="js/footer_scripts.js"></script>
</head>
<body>

<header id="header-placeholder"></header>

<!-- SEARCH AREA -->
<section class="search-area">

    <!-- Arama Çubuğu + Gelişmiş Arama -->
    <div class="search-box">
        <form id="searchForm">

            <input type="text" id="searchInput" placeholder="Eser ara...">

            <button type="submit">Ara</button>

            <!-- Ara butonunun SAĞINDA gelişmiş arama -->
            <button type="button" class="advanced-btn" onclick="toggleFilters()">
                Gelişmiş Arama
            </button>

        </form>
    </div>

    <!-- FİLTRE KUTUSU -->
    <div class="filter-box" id="advancedFilters">

        <form id="filterForm">

            <!-- OYUN TÜRÜ -->
            <div class="filter-item">
                <label>Oyun Türü</label>
                <select name="tur">
                    <option value="">Hepsi</option>
                    <option>Trajedi</option>
                    <option>Drama</option>
                    <option>Komedi</option>
                    <option>Melodram</option>
                    <option>Opera</option>
                    <option>Pandomim</option>
                    <option>Tuluat</option>
                    <option>Operet</option>
                    <option>Müzikal</option>
                    <option>Bale</option>
                    <option>Revü</option>
                    <option>Vodvil</option>
                    <option>Diğer</option>
                </select>
            </div>

            <!-- TEMA -->
            <div class="filter-item">
                <label>Tema</label>
                <select name="tema">
                    <option value="">Hepsi</option>
                    <option>Aile</option>
                    <option>Aşk</option>
                    <option>Toplumsal</option>
                    <option>Tarih</option>
                    <option>Psikoloji</option>
                    <option>Politik</option>
                    <option>Fantastik</option>
                    <option>Diğer</option>
                </select>
            </div>

            <!-- SÜRE -->
            <div class="filter-item">
                <label>Süre</label>
                <select name="sure">
                    <option value="">Hepsi</option>
                    <option>Kısa Oyun</option>
                    <option>Tek Perde</option>
                    <option>Çift Perde</option>
                    <option>3+ Perde</option>
                </select>
            </div>

            <!-- YAŞ GRUBU -->
            <div class="filter-item">
                <label>Yaş Grubu</label>
                <select name="yas">
                    <option value="">Hepsi</option>
                    <option>Genel İzleyici</option>
                    <option>+13</option>
                    <option>+18</option>
                </select>
            </div>

            <!-- OYUNCU SAYISI -->
            <div class="filter-item">
                <label>Oyuncu Sayısı</label>
                <input type="number" name="oyuncu" placeholder="Örn: 5">
            </div>
            <div class="filter-item">
                <label>Erkek</label>
                <input type="number" name="erkek" placeholder="2">
            </div>
            <div class="filter-item">
                <label>Kadın</label>
                <input type="number" name="kadin" placeholder="3">
            </div>
            <!-- Filtrele Butonu (YAN YANA DÜZGÜN DURUYOR) -->
            <button type="submit" class="filter-submit">Filtrele</button>

        </form>
    </div>

</section>

<div id="results"></div>

<!-- CONTENT LIST -->
<section class="content-wrapper">

    <div class="content-item">Aramaya Göre Eser</div>
    <div class="content-item">Aramaya Göre Eser</div>
    <div class="content-item">Aramaya Göre Eser</div>
    <div class="content-item">Aramaya Göre Eser</div>
    <div class="content-item">Aramaya Göre Eser</div>
    <div class="content-item">Aramaya Göre Eser</div>

</section>

<!-- FOOTER BUTTON -->
<footer id="footer-placeholder"></footer>

</body>
</html>

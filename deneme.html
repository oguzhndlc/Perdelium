<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Users API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .forms {
        display: flex;
      margin-bottom: 20px;
    }
    table, th, td {

        border-radius: 30px;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }

      margin-bottom: 20px;
      display: flex;
        align-items: center;
        flex-direction: column;
        margin: 50px;

    }
    input {
      padding: 5px;
      border-radius: 30px;
      border: 1px solid #ccc;
    }
    button {
        margin-top: 10px;
        background-color: aliceblue;
        padding: 5px 10px;
        border-radius: 30px;
      margin-left: 10px;
    }
    button:hover {
        cursor: pointer;
        background-color: #eee;
    }
    h1 {
      font-family: Arial, sans-serif;
    }
  </style>
</head>

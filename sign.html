<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Kayıt</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/main_styles.css">
    <script src="js/main_script.js"></script>
    <script src="js/profile.js"></script>
</head>
<body>

<div class="container">

    <!-- GİRİŞ KARTI -->
    <div class="card">
        <h2>Giriş Yap</h2>

        <label for="g-username">Mahlas</label>
        <input type="text" id="g-username">

        <label for="g-password">Şifre</label>
        <input type="password" id="g-password">

        <button class="btn">Giriş Yap</button>
    </div>

    <!-- KAYIT KARTI -->
    <div class="card">
        <h2>Kayıt Ol</h2>

        <label for="k-username">Mahlas</label>
        <input type="text" id="k-username">

        <label for="k-name">İsim</label>
        <input type="text" id="k-name">

        <label for="k-surname">Soy İsim</label>
        <input type="text" id="k-surname">

        <label for="k-mail">E-Posta</label>
        <input type="email" id="k-mail">

        <button class="btn"><a class="btn-link" href="sign_part2.html">Kayıt Ol</a></button>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Profil | Tiyatro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tema -->
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/navbar.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container profile-page">

    <h1 class="page-title">Profilim</h1>

    <div class="profile-card">
      <p><strong>Ad:</strong> <span id="profileName"></span></p>
      <button class="btn btn-accent mt-3" id="editProfileBtn">
        Profili Düzenle
      </button>
    </div>
<div class="profile-card mt-4 d-none" id="profileEditCard">
  <h3>Profili Düzenle</h3>

  <form id="profileEditForm">
    <div class="mb-3">
      <label class="form-label">Ad Soyad</label>
      <input type="text" id="editName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Kullanıcı Adı</label>
      <input type="text" id="editUsername" class="form-control" required>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-accent">Kaydet</button>
      <button type="button" class="btn btn-outline-light" id="cancelEditBtn">
        Vazgeç
      </button>
    </div>
  </form>
</div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/profile.js"></script>
</body>
</html>
